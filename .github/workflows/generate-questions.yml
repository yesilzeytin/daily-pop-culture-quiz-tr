name: Generate Daily Quiz Questions

on:
  schedule:
    - cron: "0 0 * * *"   # every day at 00:00 UTC
  workflow_dispatch:      # allow manual run

permissions:
  contents: write   # allow pushing commits

jobs:
  generate-questions:
    runs-on: ubuntu-latest

    steps:
      # Always pull latest commit
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fresh Python setup (no cache enabled)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Create fresh venv and install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --upgrade --force-reinstall google-generativeai

      # Run your script inside the venv
      - name: Run fetch_questions.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          source venv/bin/activate
          python fetch_questions.py

      # Commit and push updated questions.json
      - name: Commit and push questions.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add questions.json past_questions.json
          git commit -m "Update daily quiz questions [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
